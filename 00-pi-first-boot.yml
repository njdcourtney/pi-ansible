# Invocation
# ansible-playbook -i hosts ./00-pi-first-boot.yml -k

# Raspberry Pi has a default username and password, add a new admin user so
# the default user can be deleted in the hardening plabook.

# This is the one and only time that we'll use the default 'pi' user

- name: Add additional users to newly installed Pi
  hosts: pi
  remote_user: pi
  become: yes

  tasks:
    - name: Create admin user
      user:
        name: "{{ admin_user }}"
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
        password: "{{ admin_password }}"
        shell: /bin/bash

    - name: Add management station ssh key to admin user authorized keys
      authorized_key:
        user: "{{ admin_user }}"
        state: present
        key: "{{ lookup('file', ssh_key) }}"

    - name: Add extra groups to admin user
      user:
        name: "{{ admin_user }}"
        groups: adm,dialout,cdrom,sudo,audio,video,plugdev,games,users,input,netdev,gpio,i2c,spi
        append: yes

    - name: Add sudoers entry to allow admin user passwordless sudo
      copy:
        content: "{{ admin_user }} ALL=(ALL) NOPASSWD: ALL"
        dest: "/etc/sudoers.d/020_{{ admin_user }}-nopasswd"
        mode: 0440

- name: Additional first boot tasks
  hosts: pi
  remote_user: "{{ admin_user }}"
  become: yes
  gather_facts: false

  tasks:
    - name: Remove the default 'pi' user
      become: yes
      user:
        name: pi
        state: absent
        remove: yes

    - name: Update software
      apt:
        upgrade: yes
        update_cache: yes

    - name: Reboot the pi
      shell: sleep 2 && shutdown -r now 'Reboot required'
      async: 1
      poll: 0
