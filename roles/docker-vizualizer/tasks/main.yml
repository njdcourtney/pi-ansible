- name: Pull visualizer image to all nodes
  docker_image:
    source: pull
    name: "{{ vizualizer.image }}"

- name: Deploy Visualiser service
  when: "'ClusterManagers' in group_names"
  docker_swarm_service:
    name: visualizer
    image: "{{ vizualizer.image }}"
    publish: 
        - published_port: 8081
          target_port: 8080
    mounts:
      - source: /var/run/docker.sock
        target: /var/run/docker.sock
        type: bind
    placement:
      constraints:
        - "node.role==manager"
    restart_config:
      condition: any
  run_once: true
